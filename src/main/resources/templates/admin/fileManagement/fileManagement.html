<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文档管理</title>
    <link rel="stylesheet" th:href="@{/public/lib/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/public/css/public.css}" media="all">
    <link rel="stylesheet" th:href="@{/public/lib/font-awesome-4.7.0/css/font-awesome.css}" media="all" />
    <link rel="stylesheet" th:href="@{/public/css/admin/fileManagement/fileManagement.css}" media="all" />
</head>
<body>
    <div class="container">
        <blockquote class="layui-elem-quote tabBreacrumb">
            <span class="layui-breadcrumb" lay-separator=">">
                <a class="park_select">园区</a>
                <a><cite>文档管理</cite></a>
            </span>
        </blockquote>
        <div class="file_content">
            <div class="table_title layui-form">
                <div class="layui-inline">
                    <label>文件名：</label>
                    <div class="layui-input-inline">
                        <input type="text" value="" class="layui-input" id="file_name">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" id="search_btn"  th:if="${MENU1100Query.visible}">查询</button>
                    <button class="layui-btn layui-btn-sm" id="add_btn" th:if="${MENU1100Add.visible}">新增</button>
                    <button class="layui-btn layui-btn-sm" id="edit_btn" th:if="${MENU1100Modify.visible}">修改</button>
                    <button class="layui-btn layui-btn-sm" id="del_btn" th:if="${MENU1100Delete.visible}">删除</button>
                    <button class="layui-btn layui-btn-sm" id="download_btn" th:if="${MENU1100Download.visible}">下载</button>
                </div>
            </div>
            <div class="table_content">
                <table id="file_table" lay-filter="file_table"></table>
                <div id="table_page"></div>
            </div>
        </div>
    </div>

    <!--新增修改文件-->
    <div id="file_add" class="layui-hide">
        <form class="layui-form" enctype="multipart/form-data" method="post">
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">文件名：</label>
                <div class="layui-inline"><span id="add_file_name"></span></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择文件：</label>
                <div class="layui-inline">
                    <input type="file" name="file" id="upload_file" multiple required autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="add_description">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="memo">
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript" th:src="@{/public/lib/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/public/js/admin/public.js}"></script>
<script type="text/javascript" th:src="@{/public/js/admin/fileManagement/fileManagement.js}"></script>
</body>
</html>
