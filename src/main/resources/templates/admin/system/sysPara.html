<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout">
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/public/css/admin/system/sysPara.css}" media="all" />
    <div class="container">
            <blockquote class="layui-elem-quote  tabBreacrumb">
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a>系统管理</a>
                        <a><cite>系统参数管理</cite></a>
                    </span>
            </blockquote>
            <div class="control_div">
                <div class="layui-inline">
                    <form class="layui-form" >
                        <div class="layui-inline">
                            <label class="search_label">参数标识：</label>
                            <div class="layui-input-inline">
                                <input type="text" value=""  class="layui-input search_input" id="search_sysParaId">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-inline" id="btnGroup">
                    <div class="layui-inline">
                        <button class="layui-btn  layui-btn-sm " id="search_btn" th:if="${MENU1507Query.visible}">查询</button>
                    </div> 
                    <div class="layui-inline">
                        <button class="layui-btn   layui-btn-sm " id="edit_btn" th:if="${MENU1507Modify.visible}">修改</button>
                    </div>
                </div>
            </div>
            <div class="tab_content">
                <table class="layui-table  customize-table" id="role_table" lay-filter="role_table"></table>
                <div id="table_page" class="table_page"></div>
            </div>
            
            </div>
              <!--修改功能-->
    <div id="energyGrade_add" class="layui-hide layui-row">
            <div class=" layui-row">
                <form class="layui-form " id="addForm" style="padding:20px 5px 0 0;">
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 120px;">参数标识:</label>
                        <div class="layui-input-inline ">
                            <input class="layui-input" autocomplete="off" type="text" id="paraId"  maxlength="20">
    
                        </div>
                    </div>
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 120px;">参数值:</label>
                        <div class="layui-input-inline ">
                                <textarea  class="layui-textarea"  id ="paraValue" maxlength="250"></textarea>
                      
                        </div>
                        <i class="fa fa-exclamation-circle tip_icon" id="lowerTip"></i>
    
                    </div>
    
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 120px;">参数描述:</label>
                        <div class="layui-input-inline ">
                            <textarea  class="layui-textarea"  id ="paraDesc" maxlength="250"></textarea>
                        </div>
                        <i class="fa fa-exclamation-circle tip_icon" id="upperTip"></i>
    
                    </div>
                   
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 120px;">备注：</label>
                        <div class="layui-input-inline ">
                            <textarea  class="layui-textarea"  id ="addmemo" maxlength="300"></textarea>
                      
                        </div>
                    </div>
    
            </div>
            </form>
    
    
        </div>
          
    <script type="text/javascript" th:src="@{/public/js/admin/system/sysPara.js}"></script>
</div>

</html>
