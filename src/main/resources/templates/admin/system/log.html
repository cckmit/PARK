
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout">
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/public/css/admin/system/log.css}" media="all" />
    <div class="container">
        <blockquote class="layui-elem-quote  tabBreacrumb">
                <span class="layui-breadcrumb" lay-separator=">">
                    <a class="park_select"></a>

                    <a><cite>日志管理</cite></a>
                </span>
        </blockquote>
        <div class="control_div">

                    </div>

            </div>
            <div class="layui-inline" id="btnGroup">

                    <button class="layui-btn  layui-btn-sm " id="search_btn"  th:if="${MENU1508Query.visible}">查询</button>
                    <button class="layui-btn  layui-btn-sm " id="export_btn"  th:if="${MENU1508Export.visible}">导出</button>

                </div>

        <div class="tab_content">

        </div>
