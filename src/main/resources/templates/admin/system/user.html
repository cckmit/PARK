
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout">
<div th:fragment="content">
        <link rel="stylesheet" th:href="@{/public/css/admin/system/user.css}" media="all" />
   
        <div class="container">
                <blockquote class="layui-elem-quote  tabBreacrumb">
                        <span class="layui-breadcrumb" lay-separator=">">
                        
                            <span th:each="item:${nb}">
                                <a th:text="${item}"></a>
                                </span>
                        </span>
                </blockquote>
                <div class="control_div">
                    <div class="layui-inline">
                        <form class="layui-form" >
                            <div class="layui-inline search_margin">
                                <label class="search_label">用户ID：</label>
                                <div class="layui-input-inline">
                                    <input type="text" value=""  class="layui-input search_input" id="user_code">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="search_label">用户名：</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="" class="layui-input search_input" id="user_name">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-inline" id="btnGroup">
                        <div class="layui-inline">
                            <button class="layui-btn  layui-btn-sm " id="search_btn" th:if="${MENU1501Query.visible}">查询</button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn  layui-btn-sm " id="add_btn" th:if="${MENU1501Add.visible}">新增</button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn   layui-btn-sm " id="edit_btn" th:if="${MENU1501Modify.visible}">修改</button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn   layui-btn-sm " id="del_btn" th:if="${MENU1501Delete.visible}">删除</button>
                        </div>
                  <div class="layui-inline">
                            <button class="layui-btn   layui-btn-sm " id="rest_pwd" th:if="${MENU1501restPwd.visible}">重置密码</button>
                        </div>
                
                    </div>
                </div>
                <div class="tab_content">
                    <table class="layui-table  customize-table" id="role_table" lay-filter="role_table"></table>
                    <div id="table_page"></div>
                </div>
                
                </div>
                <!--新增修改用户-->
                <div id="role_add" class="layui-hide layui-row">
                    <div class="calculation_content layui-row">
                        <div class="calculationLeft layui-col-md12">
                            <form class="layui-form " id="addForm" style="padding:20px 5px 0 0;">
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;"><span style="color: red;">* </span>用户标识:</label>
                                    <div class="layui-inline " style="width:350px">
                                    <input class="layui-input" autocomplete="off" type="text" id="add_user_Id"  placeholder="请输入用户标识！">
                                    </div>
                                    <i class="fa fa-exclamation-circle tip_icon" id="add_user_Id_tip"></i>

                                </div>
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;"><span style="color: red;">* </span>用户名:</label>
                                    <div class="layui-input-inline " style="width:350px">
                                    <input class="layui-input" autocomplete="off" type="text" id="add_user_name" placeholder="请输入用户名！">
                
                
                                    </div>
                                    <i class="fa fa-exclamation-circle tip_icon" id="add_user_name_tip"></i>

                                </div>
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;"><span style="color: red;">* </span>用户组:</label>
                                    <div class="layui-input-inline " style="width:350px">
                                        <select name="modules"  id="userGourp"  placeholder="请选择用户组！">
                                         
                                          </select>
                
                                    </div>
                                </div>
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;"><span style="color: red;">* </span>角色:</label>
                                    <div class="layui-input-inline " style="width:350px"  id="role_select">
                                      
                
                                    </div>
                                </div>
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;">到期时间:</label>
                                    <div class="layui-input-inline " style="width:350px">
                                        <input type="text" class="layui-input" id="expireDate">
                
                                    </div>
                                </div>
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;"><span style="color: red;">* </span>是否启用:</label>
                                    <div class="layui-input-inline " style="width:350px">
                                        <input type="checkbox" name="isEnabled" lay-skin="switch" lay-text="是|否" id="isEnabled">
                                         
                                    
                
                                    </div>
                                </div>
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label"  style="width: 120px;"><span style="color: red;">* </span>是否锁定:</label>
                                    <div class="layui-input-inline " style="width:350px">
                                        <input type="checkbox" name="isLocked" lay-skin="switch" lay-text="是|否" id="isLocked">
                
                                    </div>
                                </div>
                               
                                <div class="layui-form-item addFrom_item">
                                    <label class="layui-form-label addFrom_label" style="width: 120px;">备注：</label>
                                    <div class="layui-input-inline " style="width:350px">
                                        <textarea class="layui-textarea" id="memo" maxlength="300"></textarea>
                                    </div>
                                </div>
                
                        </div>
                        </form>
                    </div>
                
                </div>
   
    <script type="text/javascript" th:src ="@{/public/lib/form-select/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/public/js/admin/system/user.js}"></script>

</div>

</html>
