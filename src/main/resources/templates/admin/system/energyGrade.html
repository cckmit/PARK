<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout">
<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/public/css/admin/system/energyGrade.css}" media="all" />
    <div class="container">
            <blockquote class="layui-elem-quote  tabBreacrumb">
                    <span class="layui-breadcrumb" lay-separator=">">
                        <span th:each="item:${nb}">
                            <a th:text="${item}"></a>
                            </span>
                    </span>
            </blockquote>
            <div class="control_div">
                <div class="layui-inline">
                    <form class="layui-form" >
                        <div class="layui-inline">
                            <label class="search_label">能耗强度等级标识：</label>
                            <div class="layui-input-inline">
                                <input type="text" value=""  class="layui-input search_input" id="search_energyGradeId">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-inline" id="btnGroup">
                    <div class="layui-inline">
                        <button class="layui-btn  layui-btn-sm " id="search_btn" th:if="${MENU1506Query.visible}">查询</button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn  layui-btn-sm " id="add_btn" th:if="${MENU1506Add.visible}">新增</button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn   layui-btn-sm " id="edit_btn" th:if="${MENU1506Modify.visible}">修改</button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn   layui-btn-sm " id="del_btn" th:if="${MENU1506Delete.visible}">删除</button>
                    </div>
            
            
                </div>
            </div>
            <div class="tab_content">
                <table class="layui-table  customize-table" id="role_table" lay-filter="role_table"></table>
                <div id="table_page" class="table_page"></div>
            </div>
            
            </div>
              <!--修改功能-->
    <div id="energyGrade_add" class="layui-hide layui-row">
            <div class=" layui-row">
                <form class="layui-form " id="addForm" style="padding:20px 5px 0 0;">
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 150px;"><span style="color: red;">* </span>能耗强度等级标识:</label>
                        <div class="layui-input-inline ">
                            <input class="layui-input" autocomplete="off" type="text" id="energyGradeId"  maxlength="20">
    
                        </div>
                        <i class="fa fa-exclamation-circle tip_icon" id="energyGradeIdTip"></i>
                    </div>
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 150px;">能耗强度下限:</label>
                        <div class="layui-input-inline ">
                            <input class="layui-input" autocomplete="off" type="number" id="lower" maxlength="30"
                                >
                        </div>
                        <i class="fa fa-exclamation-circle tip_icon" id="lowerTip"></i>
    
                    </div>
    
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 150px;">能耗强度上限:</label>
                        <div class="layui-input-inline ">
                            <input class="layui-input" autocomplete="off" type="number" id="upper" maxlength="30">
                        </div>
                        <i class="fa fa-exclamation-circle tip_icon" id="upperTip"></i>
    
                    </div>
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 150px;"><span style="color: red;">* </span>颜色:</label>
                        <div class="layui-input-inline" style="width: 151px;">
                                <input type="text" value="" placeholder="请选择颜色" class="layui-input" id="addColorVal">
                              </div>
                              <div class="layui-inline" style="left: -11px;">
                                <div id="addColor"></div>
                              </div>
                      
    
                    </div>
                   
                    <div class="layui-form-item addFrom_item">
                        <label class="layui-form-label addFrom_label" style="width: 150px;">备注：</label>
                        <div class="layui-input-inline ">
                            <textarea  class="layui-textarea"  id ="addmemo" maxlength="300"></textarea>
                      
                        </div>
                    </div>
    
            </div>
            </form>
    
    
        </div>
          
    <script type="text/javascript" th:src="@{/public/js/admin/system/energyGrade.js}"></script>
</div>

</html>
